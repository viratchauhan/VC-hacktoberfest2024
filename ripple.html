<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Effect Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .ripple-button {
            position: relative;
            padding: 15px 40px;
            font-size: 18px;
            background-color: #3F51B5;
            color: white;
            border: none;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .ripple-button::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.5);
            display: block;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease-out;
        }

        .ripple-button:hover::before {
            transform: translate(-50%, -50%) scale(1); /* Ripple grows */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="ripple-button">Hover for Ripple</button>
    </div>
</body>
</html>
